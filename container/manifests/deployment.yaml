apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sgpt-deployment
  namespace: k8sgpt
  labels:
    app: k8sgpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sgpt
  template:
    metadata:
      labels:
        app: k8sgpt
    spec:
      serviceAccountName: k8sgpt
      containers:
      - name: k8sgpt-container
        imagePullPolicy: Always
        image: ghcr.io/k8sgpt-ai/k8sgpt:v0.2.8 #x-release-please-version
        ports:
        - containerPort: 8080
        args: ["serve"]
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "156Mi"
        env:
        - name: K8SGPT_MODEL
          value: "gpt-3.5-turbo"
        - name: K8SGPT_BACKEND
          value: "openai"
        - name: K8SGPT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-backend-secret
              key: secret-key
